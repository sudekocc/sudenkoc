<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Booking</title>
</head>
<body>
    <header>
        <h1>Book Your Holiday</h1>
        <nav>
            <a href="index.html">Ana Sayfa</a>
            <a href="destinations.html">Mekanlar</a>
            <a href="about.html">Hakkımızda</a>
            <a href="services.html">Servisler</a>
            <a href="gallery.html">Galeri</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">İletişim</a>
            <a href="booking.html">Rezervasyon</a>
        </nav>
    </header>
    <div class="container1">
        <h2>Kişisel Bilgiler</h2>
        <form action="#" method="post">
            <label for="name">İsim Soyisim:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="destination">Tatilimi Yapacağım Yer:</label>
            <select id="destination" name="destination" required>
                <option value="paris">Paris</option>
                <option value="new-york">New York</option>
                <option value="tokyo">Tokyo</option>
                <option value="sydney">Sydney</option>
            </select>

            <label for="checkin">Giriş Tarihi</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Çıkış Tarihi</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="guests">Misafir Sayısı</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <input type="submit" value="Odayı Ayırt">
        </form>
    </div>
    <footer>
        <p>&copy; 2023 Holiday Website</p>
    </footer>
</body>
</html>
